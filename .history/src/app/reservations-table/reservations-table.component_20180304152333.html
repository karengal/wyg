<div *ngIf="displayedColumns !== undefined" >
        <mat-table #table [dataSource]="[]" class="example-container mat-elevation-z8" color="primary">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
      
          <!-- Position Column -->
          <ng-container matColumnDef="room">
            <mat-header-cell *matHeaderCellDef [ngClass]="'cellWidth'"> Room</mat-header-cell>
            <mat-cell [ngClass]="'cellWidth'" *matCellDef="let element">

            </mat-cell>
          </ng-container>
      
          <!-- Name Column -->
          <div  *ngFor="let col of numbersObjArray">
          <ng-container matColumnDef={{col.num}}>
            <mat-header-cell *matHeaderCellDef [ngClass]="'celDatelWidth'"> {{col.num}}<br> {{col.day}} </mat-header-cell>
            <mat-cell [ngClass]="'celDatelWidth'" *matCellDef="let element">
            </mat-cell>
          </ng-container>
        </div>
    
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>

<div *ngFor="let room of dataSource">
    <app-table-test [dataSource] = "room" [columns] = "displayedColumns" [numbersArray] = "numbersObjArray"></app-table-test>
    <!-- <app-room  [room]=room [displayedColumns]="displayedColumns"></app-room> -->
</div>
