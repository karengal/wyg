<div class="form-wrap">
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <h1 mat-dialog-title>Edit Room</h1>
    <div mat-dialog-content>
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Room Name">
        <div *ngIf="form.controls['name'].errors" class="error-msg">
          <div [hidden]="!form.controls['name'].errors.required">Name is required.</div>
        </div>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput formControlName="description" placeholder="Description"></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" formControlName="beds" pattern="^(\d?[1-9]|[1-9]0)$" placeholder="Number of Beds">
        <div *ngIf="form.controls['beds'].errors" class="error-msg">
          <div [hidden]="!form.controls['beds'].errors.required">Beds is required.</div>
        </div>
      </mat-form-field>
      <mat-form-field>
        <mat-select formControlName="category" placeholder="Category">
          <mat-option *ngFor="let category of data.categories" [(value)]="category.category_id">
            {{ category.category_name }}
          </mat-option>
          <mat-option (click)="openDialogCategories()" [(value)]="other">
            Other
          </mat-option>
        </mat-select>
        <div *ngIf="form.controls['category'].errors" class="error-msg">
          <div [hidden]="!form.controls['category'].errors.required">Category is required.</div>
        </div>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button type="submit" [disabled]="form.invalid">Update</button>
      <button mat-button type="button" mat-dialog-close>Cancel</button>
    </div>
  </form>
</div>
