<div class="form-wrap">
<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Add Room</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Enter Room Name">
      <div *ngIf="form.controls['name'].errors" class="error-msg">
        <div [hidden]="!form.controls['name'].errors.required">Name is required.</div>
      </div>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput formControlName="description" placeholder="Description goes here . . ."></textarea>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" formControlName="beds" placeholder="Number of Beds" pattern="^(\d?[1-9]|[1-9]0)$">
      <div *ngIf="form.controls['beds'].errors" class="error-msg">
          <div [hidden]="!form.controls['beds'].errors.required">Beds is required.</div>
        </div>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Category" formControlName="category">
        <mat-option *ngFor="let category of categories" [(value)]="category.category_id">
          {{ category.category_name }}
        </mat-option>
        <mat-option (click)="openDialogCategories()" [(value)]="other">
          Other
        </mat-option>
      </mat-select>
      <div *ngIf="form.controls['category'].errors" class="error-msg">
          <div [hidden]="!form.controls['category'].errors.required">Category is required.</div>
        </div>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="submit" [disabled]="form.invalid">Add</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
  </div>
</form>
</div>
